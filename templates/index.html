<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Customer Churn Prediction</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background: #f8f9fa;
    }
    .card {
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h2 class="text-center mb-4">Customer Churn Prediction</h2>
    <div class="card p-4">
      <form method="POST" action="/predict">
        <div class="row g-3">
          <div class="col-md-4">
            <label class="form-label">Credit Score</label>
            <input type="number" class="form-control" name="CreditScore" required>
          </div>
          <div class="col-md-4">
            <label class="form-label">Gender</label>
            <select class="form-select" name="Gender" required>
              <option value="0">Female</option>
              <option value="1">Male</option>
            </select>
          </div>
          <div class="col-md-4">
            <label class="form-label">Age</label>
            <input type="number" class="form-control" name="Age" required>
          </div>
          <div class="col-md-4">
            <label class="form-label">Tenure</label>
            <input type="number" class="form-control" name="Tenure" required>
          </div>
          <div class="col-md-4">
            <label class="form-label">Balance</label>
            <input type="number" class="form-control" name="Balance" step="0.01" required>
          </div>
          <div class="col-md-4">
            <label class="form-label">Has Credit Card</label>
            <select class="form-select" name="HasCrCard" required>
              <option value="1">Yes</option>
              <option value="0">No</option>
            </select>
          </div>
          <div class="col-md-4">
            <label class="form-label">Is Active Member</label>
            <select class="form-select" name="IsActiveMember" required>
              <option value="1">Yes</option>
              <option value="0">No</option>
            </select>
          </div>
          <div class="col-md-4">
            <label class="form-label">Estimated Salary</label>
            <input type="number" class="form-control" name="EstimatedSalary" step="0.01" required>
          </div>
          <div class="col-md-4">
            <label class="form-label">Geography</label>
            <select class="form-select" name="Geography" required>
              <option value="France">France</option>
              <option value="Germany">Germany</option>
              <option value="Spain">Spain</option>
            </select>
          </div>
          <div class="col-md-4">
            <label class="form-label">Number of Products</label>
            <select class="form-select" name="NumOfProducts" required>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
            </select>
          </div>
        </div>
        <div class="mt-4 text-center">
          <button type="submit" class="btn btn-primary px-4">Predict</button>
        </div>
      </form>

      {% if prediction is not none %}
        <div class="mt-4 text-center fs-4 fw-bold">
          {% if prediction == 1 %}
            <span class="text-danger">ðŸ”´ The model predicts that this customer <b>will exit</b>.</span>
          {% else %}
            <span class="text-success">ðŸŸ¢ The model predicts that this customer <b>will not exit</b>.</span>
          {% endif %}
        </div>
      {% endif %}
    </div>
  </div>
</body>
</html>
